<!DOCTYPE html>
<html>

<head>
  <title>Snake</title>
  <link rel='stylesheet' type='text/css' href='main.css' />
  <script src='snake.js'></script>
  </canvas>
</head>

<body onkeydown='updateMove(event)'>
  <div style='width:1000px'>
    <div id='board' class='board'>
      <div id="snake">
        <div id='food'>
          <img src='food.jpg' class='food' alt='food'>
        </div>
        <div id=0 class='snakeHead'></div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button class='button' onclick='startGame()'>Start Game</button>
    <button class='button' onclick='moveRight()'>Move Right</button>
    <button class='button' onclick='moveLeft()'>Move Left</button>
    <button class='button' onclick='moveUp()'>Move Up</button>
    <button class='button' onclick='moveDown()'>Move Down</button>
  </div>
</body>

</html>
